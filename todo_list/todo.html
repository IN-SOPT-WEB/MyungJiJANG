<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css" />
    <title>Todo_list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06176f9978.js" crossorigin="anonymous"></script>
    <script src="src/week2.js" defer></script>
</head>
<body>
<!-- 헤더 -->
    <header> To-do List </header>

<!-- 네비게이션 바 -->
    <nav>
        <button class="nav_button" type="button">오늘만 보기</button>
        <button class="nav_button" type="button">내일만 보기</button>
        <button class="nav_button" type="button">함께 보기</button>
    </nav>


<!-- 리스트 -->
    <main class="main">
        <section class ="section_left">
            <div class="today_todo">
                <div class="today_title"> 오늘 할 일</div>
                <ul id="todo_list">
                    <li>
                        <input type="checkbox" id="todo-1" />
                        <label for="todo-1">멋지게 밥먹기</label>
                        <button type ="button" class="clearBtn"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li>
                        <input type="checkbox" id="todo-2" />
                        <label for="todo-2">신나게 잠자기</label>
                        <button type ="button" class="clearBtn"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li>
                        <input type="checkbox" id="todo-3" />
                        <label for="todo-3">코브라 생산하기</label>
                        <button type ="button" class="clearBtn"><i class="fa-solid fa-trash"></i></button>
                    </li>
                 </ul>
            </div>
            
            <form class="todo_form">
                <input type="text" size="30" class="input" />
                <input type="submit" value="+"/>
                <!-- <i class="fa-solid fa-circle-plus"></i> -->
            </form>  
        </section>

        <div class = "V_line"></div>
            
        <section class ="section_right">
            <div class="next_todo">
                <div class="next_title"> 내일 할 일</div>
                <ul class="todo_list">
                    <li>
                        <input type="checkbox" id="todo-1" />
                        <label for="todo-1">신명나게 춤추기</label>
                        <button type ="button" class="clearBtn"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li>
                        <input type="checkbox" id="todo-2" />
                        <label for="todo-2">장봉지랑 산책하기</label>
                        <button type ="button" class="clearBtn"><i class="fa-solid fa-trash"></i></button>
                    </li>
                    <li>
                        <input type="checkbox" id="todo-3" />
                        <label for="todo-3">가만히 있기</label>
                        <button type ="button" class="clearBtn"><i class="fa-solid fa-trash"></i></button>
                    </li>
                 </ul>
            </div>
            
            <form class="todo_form">
                <input type="text" size="30" class="input" />
                <input type="submit" value="+"/>
                <!-- <i class="fa-solid fa-circle-plus"></i> -->
            </form>  
        </section>
    </main>



<!-- 푸터 -->
    <footer class="footer">
        <p>IN SOPT WEB31</p>
    </footer>

</body>
</html>
