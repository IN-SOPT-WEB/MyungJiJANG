<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06176f9978.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./exam.css" />
</head>
<body>
    <header>
        <h1>Ed's Todo List</h1>
    </header>
    <nav>
        <button class="nav_button" id="now" type="button">오늘만 보기</button>
        <button class="nav_button" id="next" type="button">내일만 보기</button>
        <button class="nav_button" id="all" type="button">함께 보기</button>
    </nav>
    <main class="main">
        <section class ="section_left">
            <div class ="today_todo">
                <div class="today_title"> 오늘 할 일</div>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>
            <form>
                <input type="text" class="todo-input" />
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>

        </section>

        <section class ="section_right">
            <div class="tomorrow_todo">
                <div class="tomorrow_title"> 내일 할 일</div>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>     
            </div>
            <form>
                <input type="text" class="todo-input" />
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
        </section>
    </main>
        
    

    <script src="./exam.js"></script>
</body>
</html>
